<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../../../../css/pintuer.css">
<link rel="stylesheet" href="../../../../css/admin.css">
<script src="../../../../js/jquery.js"></script>
<script src="../../../../js/pintuer.js"></script>
<script src="../../../../js/constant.js"></script>  
<script src="../../../../js/jquery.cookie.js"></script>
<script src="../../../../js/util.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w100" value="" name="name" id="name" data-validate="required:请输入名称" />
          <div class="tips"></div>
        </div>
      </div> 
      <div class="form-group">
          <div class="label">
            <label>是否最小单元：</label>
          </div>
          <div class="field">
            <select name="issku" id="issku" class="input w100">
              <option value="1" selected="selected">是</option>
              <option value="0">否</option>
            </select>
            <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" id="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$("#submit").click(function(){
		var form=new FormData();
		form.append("name",$("#name").val());
		form.append("issku",$("#issku").val());
		form.append("pid",getParam("pid"));
		$.ajax({
			url:hostname+"/bank/bank/business/datum/menu/add?token="+$.cookie("token"),
			type:"post",
			data:form,
			async:false,
			contentType:false,
			processData:false,
			success:function(result){
				var data=eval(result);
				switch(data.code){
				case 200:
					alert("操作成功");
					parent.location.href="list_pid.html?pid="+getParam("pid");
					break;
				}
			}
		});
	});
});
</script>
</body>
</html>
