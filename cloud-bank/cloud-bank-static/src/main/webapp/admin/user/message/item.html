<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../../css/pintuer.css">
<link rel="stylesheet" href="../../css/admin.css">
<script src="../../js/jquery.js"></script>
<script src="../../js/pintuer.js"></script>
<script src="../../js/constant.js"></script>  
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/util.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
          <div class="label">
            <label>发件人：</label>
          </div>
          <div class="field">
            <div class="label">
            	<label id="addressor"></label>
          	</div>
          </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>收件人：</label>
        </div>
        <div class="field">
          	<div class="label">
            	<label id="addressee"></label>
          	</div>
        </div>
      </div>  
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <div class="label">
            	<label id="title"></label>
          	</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <div class="label">
            	<label id="content"></label>
          	</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>发送时间：</label>
        </div>
        <div class="field">
          <div class="label">
            	<label id="time"></label>
          	</div>
        </div>
      </div>  
    </form>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	var form=new FormData();
	form.append("mesid",getParam("mesid"));
	$.ajax({
		url:hostname+"/bank/bank/user/message/get_mesid?token="+$.cookie("token"),
		type:"post",
		data:form,
		async:false,
		contentType:false,
		processData:false,
		success:function(result){
			var data=eval(result);
			console.log(data);
			switch(data.code){
			case 200:
				$("#addressor").html(data.data.addressor);
				$("#addressee").html(data.data.addressee);
				$("#title").html(data.data.title);
				$("#content").html(data.data.content);
				$("#time").html(format(data.data.time));
				break;
			}
		}
	});
});
</script>
</body>
</html>
