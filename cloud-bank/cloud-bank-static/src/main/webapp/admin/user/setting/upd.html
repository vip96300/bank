<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../../css/pintuer.css">
<link rel="stylesheet" href="../../css/admin.css">
<script src="../../js/jquery.js"></script>
<script src="../../js/pintuer.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/constant.js"></script>
<script src="../../js/jquery.cookie.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改密码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">    
      <div class="form-group">
        <div class="label">
          <label>用户名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="username" name="username" size="50" data-validate="required:请输入用户名" />       
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>原密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="password" name="password" size="50" data-validate="required:请输入原密码" />       
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="newpassword" name="newpassword" size="50" data-validate="required:请输入新密码" />       
        </div>
      </div>  
      <div class="form-group">
        <div class="label">
          <label>确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="confnewpassword" name="confnewpassword" size="50" data-validate="required:请输入确认新密码" />       
        </div>
      </div>        
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" id="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$("#submit").click(function(){
		var form=new FormData();
		form.append("username",$("#username").val());
		form.append("password",$("#password").val());
		form.append("newpassword",$("#newpassword").val());
		$.ajax({
			url:hostname+"/bank/bank/user/upd_username_password?token="+$.cookie("token"),
			type:"post",
			data:form,
			async:false,
			contentType:false,
			processData:false,
			success:function(result){
				var data=eval(result);
				switch(data.code){
				case 200:
					alert("操作成功");
					parent.location.href="../../login.html";
					break;
				case 500:
					alert("原密码错误");
					break;
				}
			}
		});
	});
});
</script>
</body>
</html>
